<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="../style/style.css" />
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/api.js"></script>
  </head>
  <body>
    <header>
      <img
        src="../img/logo.png"
        alt="Логотип магазина"
        class="logo"
        width="140"
        height="70"
      />
      <nav>
        <ul class="menu">
          <li><a href="../index.html">Главная</a></li>
          <li><a href="book.html">Каталог</a></li>
          <li><a href="contacts.html">Контакты</a></li>
          <li><a href="register.html" class="active">Регистрация</a></li>
          <li><a href="login.html">Вход</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="form-wrapper">
        <h1>Регистрация нового пользователя</h1>

        <!-- Сообщения об ошибках/успехе -->
        <div id="register-messages"></div>

        <form id="register-form" class="form-box">
          <label for="email">Email: <span class="required">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Введите ваш email"
            autocomplete="email"
          />

          <label for="password">Пароль: <span class="required">*</span></label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Минимум 8 символов"
            autocomplete="new-password"
          />
          <div class="password-requirements">
            <small>Пароль должен содержать:</small>
            <ul>
              <li id="req-length">✗ Минимум 8 символов</li>
              <li id="req-uppercase">✗ Заглавную букву</li>
              <li id="req-lowercase">✗ Строчную букву</li>
              <li id="req-digit">✗ Цифру</li>
            </ul>
          </div>

          <label for="confirm-password"
            >Подтверждение пароля: <span class="required">*</span></label
          >
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
            placeholder="Повторите пароль"
            autocomplete="new-password"
          />

          <label for="first-name">Имя:</label>
          <input
            type="text"
            id="first-name"
            name="first_name"
            placeholder="Ваше имя (необязательно)"
            autocomplete="given-name"
          />

          <label for="last-name">Фамилия:</label>
          <input
            type="text"
            id="last-name"
            name="last_name"
            placeholder="Ваша фамилия (необязательно)"
            autocomplete="family-name"
          />

          <button type="submit" class="form-btn" id="register-btn">
            <span class="btn-text">Зарегистрироваться</span>
            <span class="btn-loading" style="display: none"
              >Регистрация...</span
            >
          </button>
        </form>

        <div class="form-links">
          <p>Уже есть аккаунт? <a href="login.html">Войдите</a></p>
        </div>
      </div>
    </main>

    <script src="../scripts/register.js"></script>
  </body>
</html>
