<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>Каталог книг - Книжный магазин</title>
     <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <header>
      <img
        src="../img/logo.png"
        alt="Логотип магазина"
        class="logo"
        width="140"
        height="70"
      />
      <nav>
        <ul class="menu">
          <li><a href="../index.html">Главная</a></li>
          <li><a href="book.html" class="active">Каталог</a></li>
          <li><a href="contacts.html">Контакты</a></li>
          <li><a href="register.html">Регистрация</a></li>
          <li><a href="login.html">Вход</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
<h1>Каталог книг</h1>
 <!-- Filters Section -->
      <div class="filters-section">
        <h2>Фильтры</h2>
<div class="filter-group">
<h3>Жанр</h3>
          <div id="category-filters">
            <label>
              <input type="radio" name="category" value="" checked />
              Загрузка...
            </label>
          </div>
        </div>

        <div class="filter-group">
 <h3>Цена</h3>
          <div id="price-filters">
            <label>
              <input type="radio" name="price" value="all" checked />
              Все цены
            </label>
            <label>
              <input type="radio" name="price" value="low" />
              До 1000 руб.
            </label>
            <label>
              <input type="radio" name="price" value="medium" />
              1000-2000 руб.
            </label>
            <label>
              <input type="radio" name="price" value="high" />
              От 2000 руб.
            </label>
          </div>
        </div>

        <div class="filter-group">
<h3>Автор</h3>
          <div id="author-type-filters">
            <label>
              <input type="radio" name="authorType" value="all" checked />
              Все авторы
            </label>
            <label>
              <input type="radio" name="authorType" value="russian" />
              Русские
            </label>
            <label>
              <input type="radio" name="authorType" value="foreign" />
              Зарубежные
            </label>
          </div>
        </div>
      </div>

      <!-- Catalog Controls -->
      <div class="catalog-controls">
        <div class="items-per-page">
          <label for="items-per-page">Показывать на странице:</label>
          <select id="items-per-page">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
</div>
        <div id="page-info" class="page-info">Загрузка...</div>
      </div>
<!-- Loading Indicator -->
      <div id="loading" class="loading" style="display: none">
        <p>Загрузка книг...</p>
      </div>

      <!-- Books Container -->
      <div id="books-container" class="books-grid">
        <div class="loading">
<p>Загрузка каталога...</p>
        </div>
 </div>

      <!-- Pagination Controls -->
      <div id="pagination-controls" class="pagination"></div>
    </main>
<script src="../scripts/catalog.js"></script>
  </body>
</html>
