<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Вход</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <header>
      <img
        src="../img/logo.png"
        alt="Логотип магазина"
        class="logo"
        width="140"
        height="70"
      />
      <nav>
        <ul class="menu">
          <li><a href="../index.html">Главная</a></li>
          <li><a href="book.html">Каталог</a></li>
          <li><a href="contacts.html">Контакты</a></li>
          <li><a href="register.html">Регистрация</a></li>
          <li><a href="login.html" class="active">Вход</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="form-wrapper">
        <h1>Вход</h1>
        
        <!-- Уведомления об ошибках и успехе -->
        <div id="notification" class="notification" style="display: none;"></div>
        
        <form id="loginForm" class="form-box">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required 
                   placeholder="example@email.com" />
            <span class="error-message" id="email-error"></span>
          </div>

          <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required 
                   placeholder="Введите ваш пароль" />
            <span class="error-message" id="password-error"></span>
          </div>

          <div class="form-group checkbox-group">
            <label for="remember" class="checkbox-label">
              <input type="checkbox" id="remember" name="remember" />
              <span class="checkmark"></span>
              Запомнить меня
            </label>
          </div>

          <button type="submit" class="form-btn" id="loginBtn">
            <span class="btn-text">Войти</span>
            <span class="btn-loader" style="display: none;">Вход...</span>
          </button>

          <div class="form-footer">
            <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
            <p><a href="#" onclick="showForgotPassword()">Забыли пароль?</a></p>
          </div>
        </form>
      </div>
    </main>

    <script src="../scripts/auth-utils.js"></script>
    <script src="../scripts/login.js"></script>
